name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      # Ensure CPU Torch is present even if wheel resolution gets weird:
      - run: pip install --index-url https://download.pytorch.org/whl/cpu torch --upgrade
      - run: pip install pytest
      - run: pytest -q
